<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Panel Administrativo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/inicio.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navBar">
      <div class="containerImg">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <img class="logo" src="/img/Egg.png" alt="Img logo egg" />
        </a>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto elementos">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              Libros
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/libro/lista}">Listar Libros</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              Autores
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/autor/lista}">Listar Autores</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              Editoriales
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/editorial/lista}">Listar Editoriales</a></li>
            </ul>
          </li>

          <!-- Nuevo Menú Usuarios para Administradores -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" th:if="${session.usuariosession != null}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              Usuarios
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/admin/usuarios}">Listar Usuarios</a></li>
            </ul>
          </li>

          <!-- Menú Perfil -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              Perfil
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/perfil}">Editar Perfil</a></li>
              <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <header class="header">
      <section class="contenedorMain">
        <div class="tituloBiblioteca">
          <a class="navbar-brand" href="#">PANEL ADMINISTRATIVO</a>
        </div>
        <div class="container contenedorLibros">
          <p
            class="tituloLibros"
            th:if="${session.usuariosession != null}"
            th:text=" 'Bienvenido '+ ${session.usuariosession.nombre} "
          ></p>
          <a class="btn btn-xl mt-2 boton">Ver Listado</a>
        </div>
      </section>
    </header>

    <footer class="text-muted py-5">
      <div class="containerFooter">
        <p class="mb-1">Panel administrativo de la biblioteca.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
